app-id: io.trezor.suite
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: trezor-suite
separate-locales: false
rename-icon: trezor-suite
finish-args:
  - --share=network
  - --device=all
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --system-talk-name=org.bluez
  - --talk-name=org.freedesktop.secrets
modules:
  - shared-modules/squashfs-tools/squashfs-tools.json

  - name: trezor-suite
    buildsystem: simple
    sources:
      - type: extra-data
        only-arches: [x86_64]
        url: https://data.trezor.io/suite/releases/desktop/canary/Trezor-Suite-26.2.1-linux-x86_64.AppImage
        size: 181447349
        sha256: 84ffa13d66968301b537c5ea20b443c78b8c901fef7ce78e30911413e3d9d59e
        filename: Trezor-Suite.AppImage

      - type: extra-data
        only-arches: [aarch64]
        url: https://data.trezor.io/suite/releases/desktop/canary/Trezor-Suite-26.2.1-linux-arm64.AppImage
        size: 181691060
        sha256: c826493ab25144c67db955bc6355ee9fdf11d78c84b2dec23e3f4e162d310e8e
        filename: Trezor-Suite.AppImage

      - type: script
        dest-filename: trezor-suite
        commands:
          - exec zypak-wrapper /app/extra/bin/trezor-suite "$@"

      - type: file
        path: io.trezor.suite.appdata.xml

      - type: file
        path: io.trezor.suite.desktop

      - type: script
        dest-filename: apply_extra
        commands:
          - set -euo pipefail
          - APP_IMAGE="/app/extra/Trezor-Suite.AppImage"
          - "OFFSET=$(grep -abo 'hsqs' \"$APP_IMAGE\" | tail -n 1 | cut -d: -f1)"
          - mkdir -p /app/extra/bin
          - unsquashfs -f -o "$OFFSET" -d /app/extra/bin "$APP_IMAGE"
          - rm "$APP_IMAGE"

      - type: file
        path: icons/trezor-suite.png

    build-commands:
      - install -Dm755 apply_extra "${FLATPAK_DEST}/bin/apply_extra"
      - install -Dm755 trezor-suite "${FLATPAK_DEST}/bin/trezor-suite"
      - install -Dm644 io.trezor.suite.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 io.trezor.suite.appdata.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml"
      - install -Dm644 -t ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps trezor-suite.png