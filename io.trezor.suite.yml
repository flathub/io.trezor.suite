app-id: io.trezor.suite
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: trezor-suite
separate-locales: false
rename-icon: trezor-suite
finish-args:
  - --share=network
  - --device=all
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --system-talk-name=org.bluez
  - --talk-name=org.freedesktop.secrets
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools install INSTALL_DIR=/app/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: trezor-suite
    buildsystem: simple
    sources:
      - type: extra-data
        only-arches: [x86_64]
        url: https://data.trezor.io/suite/releases/desktop/v26.2.3/Trezor-Suite-26.2.3-linux-x86_64.AppImage
        size: 181446867
        sha256: 602c199d2d92123d36597d18ff78d55f60aaa93024943fbd44220147a5640383
        filename: Trezor-Suite.AppImage

      - type: extra-data
        only-arches: [aarch64]
        url: https://data.trezor.io/suite/releases/desktop/v26.2.3/Trezor-Suite-26.2.3-linux-arm64.AppImage
        size: 181694612
        sha256: 3c23fb68b5d37240039c677166c6338f04059c9e0b0c02b1e7f207e695d3f260
        filename: Trezor-Suite.AppImage

      - type: script
        dest-filename: trezor-suite
        commands:
          - exec zypak-wrapper /app/extra/bin/trezor-suite "$@"

      - type: file
        path: io.trezor.suite.appdata.xml

      - type: file
        path: io.trezor.suite.desktop

      - type: file
        path: apply_extra.sh

      - type: file
        path: icons/trezor-suite.png

    build-commands:
      - install -Dm755 apply_extra.sh "${FLATPAK_DEST}/bin/apply_extra"
      - install -Dm755 trezor-suite "${FLATPAK_DEST}/bin/trezor-suite"
      - install -Dm644 io.trezor.suite.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 io.trezor.suite.appdata.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml"
      - install -Dm644 -t ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps trezor-suite.png